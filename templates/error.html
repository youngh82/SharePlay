{% extends "base.html" %} {% block title %}Error - SharePlay{% endblock %} {%
block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white rounded-lg shadow-lg p-8 text-center">
    <div
      class="flex items-center justify-center w-16 h-16 bg-red-100 rounded-full mx-auto mb-4"
    >
      <svg
        class="w-8 h-8 text-red-600"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <h1 class="text-2xl font-bold text-gray-900 mb-4">Oops!</h1>
    <p class="text-gray-600 mb-6">{{ error }}</p>
    <a
      href="/"
      class="inline-block bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
    >
      Go to Homepage
    </a>
  </div>
</div>
{% endblock %}
