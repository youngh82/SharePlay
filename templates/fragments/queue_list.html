{% if queue_items %}
<div class="space-y-1">
  {% for item in queue_items %}
  <div
    id="queue-item-{{ item.id }}"
    class="group flex items-center justify-between p-3 hover:bg-white/5 rounded-xl transition-colors border border-transparent hover:border-white/5"
  >
    <div class="flex items-center space-x-4 flex-1">
      <span class="text-lg font-bold text-slate-600 w-6 text-center font-mono"
        >{{ loop.index }}</span
      >
      <img
        src="{{ item.song.album_cover_url }}"
        alt="Album"
        class="w-12 h-12 rounded-md shadow-sm object-cover"
      />
      <div class="flex-1 min-w-0">
        <h4 class="font-semibold text-slate-200 truncate">
          {{ item.song.title }}
        </h4>
        <p class="text-xs text-slate-500 truncate">{{ item.song.artist }}</p>
      </div>
    </div>

    <div class="flex items-center gap-2 ml-4">
      <!-- Vote buttons -->
      <div class="flex flex-col items-end gap-1">
        <div
          class="flex items-center bg-slate-800 rounded-lg overflow-hidden border border-slate-700"
        >
          <button
            onclick="vote({{ item.id }}, 1)"
            class="p-1.5 hover:bg-emerald-500/20 text-slate-400 hover:text-emerald-400 transition-colors"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M5 11l5-5 5 5H5z" />
            </svg>
          </button>
          <span
            class="w-6 text-center text-xs font-bold text-slate-300 {{ 'text-emerald-400' if item.vote_count > 0 else '' }} {{ 'text-red-400' if item.vote_count < 0 else '' }}"
          >
            {{ item.vote_count }}
          </span>
          <button
            onclick="vote({{ item.id }}, -1)"
            class="p-1.5 hover:bg-red-500/20 text-slate-400 hover:text-red-400 transition-colors"
          >
            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
              <path d="M15 9l-5 5-5-5h10z" />
            </svg>
          </button>
        </div>
        <span class="text-[10px] text-slate-600"
          >by {{ item.added_by.name }}</span
        >
      </div>
      
      <!-- Delete button (host only) -->
      {% if current_user.role == 'host' %}
      <button
        onclick="removeSong({{ item.id }})"
        class="p-2 hover:bg-red-500/20 text-slate-500 hover:text-red-400 transition-colors rounded-lg group/delete"
        title="Remove song from queue"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      {% endif %}
    </div>
  </div>
  {% endfor %}
</div>
<script>
  async function vote(queueItemId, voteType) {
    const authToken = sessionStorage.getItem("auth_token");
    try {
      const response = await fetch("/api/queue/vote", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: "Bearer " + authToken,
        },
        body: JSON.stringify({
          queue_item_id: queueItemId,
          vote_type: voteType,
        }),
      });
      if (response.ok) {
        htmx.trigger("#queue-list", "queueUpdate");
      } else {
        const error = await response.json();
        const detail = error.detail || "Unknown error";

        if (detail.includes("currently playing")) {
          console.log("Cannot vote on currently playing song");
        } else {
          alert("Vote failed: " + detail);
        }
      }
    } catch (err) {
      console.error("Error voting:", err);
    }
  }

  async function removeSong(queueItemId) {
    const authToken = sessionStorage.getItem("auth_token");
    
    console.log("Attempting to remove song:", queueItemId);
    console.log("Auth token exists:", !!authToken);
    
    if (!authToken) {
      alert("Authentication required. Please refresh the page.");
      return;
    }
    
    if (!confirm("Remove this song from the queue?")) {
      return;
    }
    
    try {
      const url = `/api/queue/${queueItemId}`;
      console.log("DELETE request to:", url);
      
      const response = await fetch(url, {
        method: "DELETE",
        headers: {
          Authorization: "Bearer " + authToken,
        },
      });
      
      console.log("Response status:", response.status);
      
      if (response.ok) {
        console.log("Song removed successfully");
        // Trigger queue update
        htmx.trigger("#queue-list", "queueUpdate");
      } else {
        const error = await response.json();
        const detail = error.detail || "Unknown error";
        console.error("Remove song error:", error);
        alert("Failed to remove song: " + detail);
      }
    } catch (err) {
      console.error("Error removing song:", err);
      alert("Failed to remove song: " + err.message);
    }
  }
</script>
{% else %}
<div class="text-center py-12 text-slate-500">
  <svg
    class="w-12 h-12 mx-auto mb-3 opacity-30"
    fill="none"
    stroke="currentColor"
    viewBox="0 0 24 24"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"
    />
  </svg>
  <p class="text-sm">Queue is empty.</p>
  <p class="text-xs text-slate-600 mt-1">Search and add songs!</p>
</div>
{% endif %}
