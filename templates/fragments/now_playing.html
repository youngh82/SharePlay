{% if now_playing %}
<div
  class="flex flex-col md:flex-row items-center gap-6 w-full animate-fade-in"
>
  <div class="relative group">
    <div
      class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-lg blur opacity-25 group-hover:opacity-75 transition duration-1000 group-hover:duration-200"
    ></div>
    <img
      src="{{ now_playing.song.album_cover_url }}"
      alt="Album cover"
      class="relative w-40 h-40 rounded-lg shadow-2xl object-cover ring-1 ring-white/10"
    />
  </div>

  <div class="flex-1 text-center md:text-left">
    <div class="mb-1">
      <span class="text-xs font-bold text-indigo-400 tracking-wider uppercase"
        >On Air</span
      >
    </div>
    <h3 class="text-3xl font-bold text-white mb-2 leading-tight">
      {{ now_playing.song.title }}
    </h3>
    <p class="text-lg text-slate-300 mb-4">{{ now_playing.song.artist }}</p>

    <div class="flex items-center justify-center md:justify-start gap-4">
      <div
        class="flex items-center gap-2 bg-slate-800/50 px-3 py-1.5 rounded-full border border-white/5"
      >
        <div
          class="w-6 h-6 rounded-full bg-slate-700 flex items-center justify-center text-xs font-bold text-slate-300"
        >
          {{ added_by_name[0] }}
        </div>
        <span class="text-xs text-slate-400"
          >Selected by {{ added_by_name }}</span
        >
      </div>

      <div
        class="flex items-center gap-2 bg-indigo-600/20 px-3 py-1.5 rounded-full border border-indigo-500/20"
      >
        <svg
          class="w-4 h-4 text-indigo-400"
          fill="currentColor"
          viewBox="0 0 20 20"
        >
          <path
            d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"
          />
        </svg>
        <span class="font-bold text-indigo-300 text-sm"
          >{{ now_playing.vote_count }} Votes</span
        >
      </div>
    </div>

    <div
      id="audio-player"
      data-spotify-uri="spotify:track:{{ now_playing.song.spotify_id }}"
      class="hidden"
    ></div>
  </div>
</div>
{% else %}
<div class="text-center py-8 text-slate-500">
  <p class="text-lg font-semibold text-slate-400">No song playing</p>
  <p class="text-sm">Add songs to start the party!</p>
</div>
{% endif %}
